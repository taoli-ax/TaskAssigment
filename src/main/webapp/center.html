<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-3.6.4.js"></script>
  <title>Document</title>
</head>
<body>
<table width="500px" border="1px">
  <thead>
  <tr>
    <td>xxxx系统</td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
        <form action="project/center" method="post">
          <select class="projectSelect" >

          </select>
        <button id="projectSelect" >submit</button>
      </form>
    </td>

  </tr>
  </tbody>
</table>

</body>
<script>
  $(document).ready(

            $.ajax({
              url:"project",
              type:"GET",
              success:function (msg){
                console.log(msg);
                if(msg.result){
                  let opt=msg.projectList.map(item=>{
                    return `<option>${item.projectName}</option>`
                  }).join("");
                  console.log(opt);
                  $(".projectSelect").html(opt);
                }else {
                  alert("后端返回数据失败")
                }
                }

                    })


  )
</script>
</html>
